name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # Explicitly allow creating releases

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # --- WINDOWS BUILD ---
    - name: Build Executable (Windows)
      if: runner.os == 'Windows'
      run: |
        # Collect both qiskit AND qiskit_aer to ensure simulation works
        pyinstaller --noconsole --onefile --collect-all qiskit --collect-all qiskit_aer --hidden-import=matplotlib --name="QuantumComposer" main.py

    # --- LINUX BUILD ---
    - name: Build Executable (Linux)
      if: runner.os == 'Linux'
      run: |
        # Install required Qt system libraries
        sudo apt-get update
        sudo apt-get install -y libegl1 libxkbcommon-x11-0 libdbus-1-3 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils
        
        pyinstaller --noconsole --onefile --collect-all qiskit --collect-all qiskit_aer --hidden-import=matplotlib --name="QuantumComposer_Linux" main.py

    # --- MAC BUILD ---
    - name: Build Executable (macOS)
      if: runner.os == 'macOS'
      run: |
        pyinstaller --noconsole --onefile --collect-all qiskit --collect-all qiskit_aer --hidden-import=matplotlib --name="QuantumComposer_Mac" main.py

    # --- UPLOAD ---
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          dist/QuantumComposer.exe
          dist/QuantumComposer_Linux
          dist/QuantumComposer_Mac
